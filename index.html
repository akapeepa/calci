<!DOCTYPE html>
<html>
<head>
  <title>calculator</title>
  <meta charset="utf-8">
  <script src="javascript/jquery-2.2.1.min.js"></script>
  <!-- <script type="javascript/jquery.hotkeys.js"></script> -->
  <script src="javascript/bootstrap.min.js"></script>
  <link rel="stylesheet" href="stylesheet/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="calculator">
    <h2></h2>
    <div class="result"></div>
    <div class="preview"></div>
    <div class="main">
      <div class="col-xs-9">
        <div class="row">
          <div class="col-xs-4 num key">7</div>
          <div class="col-xs-4 num key">8</div>
          <div class="col-xs-4 num key">9</div>
        </div>
        <div class="row">
          <div class="col-xs-4 num key">4</div>
          <div class="col-xs-4 num key">5</div>
          <div class="col-xs-4 num key">6</div>
        </div>
        <div class="row">
          <div class="col-xs-4 num key">1</div>
          <div class="col-xs-4 num key">2</div>
          <div class="col-xs-4 num key">3</div>
        </div>
        <div class="row">
          <div class="col-xs-4 num key">.</div>
          <div class="col-xs-4 num key">0</div>
          <div class="col-xs-4 num key">=</div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="row symb key" >AC</div>
        <div class="row symb key" >/</div>
        <div class="row symb key" >x</div>
        <div class="row symb key" >-</div>
        <div class="row symb key" >+</div>
      </div>
    </div>
  </div>
</body>
</html>
